name: debug

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      php:
        required: true
        type: string
      laravel:
        required: false
        type: string
        default: "null"

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        os: ${{ fromJson(inputs.os) }}
        php: ${{ fromJson(inputs.php) }}
        include:
          - laravel: X
            testbench: X
          - laravel: 8.*
            testbench: ^6.24
          - laravel: 9.*
            testbench: ^7.4

    name: "O: ${{ matrix.os }}/${{ inputs.os }} - P: ${{ matrix.php }}/${{ inputs.php }} - L: ${{ matrix.laravel }}/${{ inputs.laravel }}"

    steps:
      - uses: actions/checkout@v2