name: debug

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      php:
        required: true
        type: string
      laravel:
        required: false
        type: string
        default: "null"

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ${{ fromJson(inputs.os) }}
        php: ${{ fromJson(inputs.php) }}
        laravel: ${{ fromJson(inputs.laravel) }}

    name: P${{ matrix.php }} - L${{ matrix.laravel || inputs.laravel }} - ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2